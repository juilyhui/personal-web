<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/huatu.css">
    <script src="js/jquery.js"></script>
    <script src="js/huatu.js"></script>
    <script src="js/draw.js"></script>
</head>
<body>
    <!--<div class="word">Welcome To My Drawing</div>-->
<!--文件 画图 线条颜色 线条宽度 填充颜色 橡皮擦 选择-->
    <div class="box">
        <nav class="nav">
            <div class="parent">
                <div class="menu">文件</div>
                <ul class="son">
                    <li>新建</li>
                    <li>撤销</li>
                    <li>保存</li>
                </ul>
            </div>
            <div class="parent">
                <div class="menu">画图</div>
                <ul class="son">
                    <li data-role="pen">铅笔</li>
                    <li data-role="line">直线</li>
                    <li data-role="rect">矩形</li>
                    <li data-role="cicle">圆</li>
                </ul>
            </div>
            <div class="parent">
                <div class="menu">样式</div>
                <ul class="son">
                    <li data-role="stroke">线框</li>
                    <li data-role="fill">填充</li>
                </ul>
            </div>
            <div class="parent">
                <div class="menu">线条宽度</div>
                <ul class="son">
                    <li data-role="1">细</li>
                    <li data-role="3">中</li>
                    <li data-role="7">宽</li>
                </ul>
            </div>
            <div class="parent">
                <div class="menu">线条颜色</div>
                <ul class="son">
                    <input type="color">
                </ul>
            </div>
            <div class="parent">
                <div class="menu">填充颜色</div>
                <ul class="son">
                    <input type="color">
                </ul>
            </div>
            <div class="parent">
                <div class="menu">橡皮擦</div>
                <ul class="son">
                    <li data-role="10">小</li>
                    <li data-role="15">中</li>
                    <li data-role="30">大</li>
                </ul>
            </div>
            <div class="parent">
                <div class="menu">选择</div>
            </div>

        </nav>
        <div class="canvasbox">
            <canvas></canvas>
        </div>
        <div class="copy"></div>

    </div>
</body>
</html>
